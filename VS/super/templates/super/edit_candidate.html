{% extends 'super/admin_home.html' %}

{% block data %}

<div>
    <h2>Edit Candidate</h2>
    <div class="error-message">{{error}}</div>
    <form action="" method="POST" enctype="multipart/form-data" class="form-base">
        {% csrf_token %}
        {{form.as_p}}

        <div class="centre-container">
            <span>
                <input type="submit" value="Save" class="btn btn-fill">
            </span>
            <span>
                <button type="button" onclick="javascript:history.go(-1);" class="btn btn-border">Back</button>
            </span>
        </div>
    </form>

</div>

{% endblock data %}
