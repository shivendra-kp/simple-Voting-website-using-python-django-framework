{% extends 'base/voter_home.html' %}

{% block data %}

<div>
    <h2>Edit Profile</h2>
    <form action="" method="Post" class="form-base">
        {% csrf_token %}
        <p>
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" placeholder="Enter Your username here!!">
        </p>
        <input type="submit" value="Save" class="btn btn-fill">
    </form>
</div>

{% endblock data %}
